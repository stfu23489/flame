<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FLAME</title>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Inter:wght@400;600;800&display=swap"
    rel="stylesheet"
  />
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="styles.css" />
  <!-- For Github -->
  <link rel="icon" href="/flame/favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-content">
      <img src="flame.svg" alt="Logo" class="logo">
      <h1>FLAME</h1>
    </div>
  </header>

  <!-- Tabs -->
  <div class="tabs-container">
    <nav class="tabs-nav">
      <button class="tab-btn active first" data-tab="keys">Keys</button>
      <button class="tab-btn" data-tab="crypt">Texts</button>
      <button class="tab-btn last" data-tab="files">Files</button>
    </nav>
  
    <div class="tabs-content">
      <!-- Keys -->
      <section id="keys" class="tab-content active">
        <label>Recipient Public Key</label>
        <textarea id="recipientPublicKey" rows="5" placeholder="Public key"></textarea>
  
        <label>Import / Export Keys</label>
        <textarea id="importExportKeys" rows="5" placeholder="Paste or export keys"></textarea>
  
        <label>Key Password</label>
        <input id="keyPassword" type="password" placeholder="Your password" />
  
        <div class="btn-row">
          <button id="importKeysBtn" class="btn primary full">
            <i class="fas fa-unlock"></i> Import Keys
          </button>
          <button id="exportKeysBtn" class="btn primary full">
            <i class="fas fa-lock"></i> Export Keys
          </button>
        </div>
  
        <button id="genKeysBtn" class="btn primary full">
          <i class="fas fa-key"></i> Generate New Keys
        </button>
      </section>
  
      <!-- Text Messaging -->
      <section id="crypt" class="tab-content">
      
        <!-- Input -->
        <div class="input-group">
          <label for="inputText">Input</label>
          <button id="pasteBtn" class="btn small">
            <i class="fas fa-clipboard"></i> Paste
          </button>
          <textarea id="inputText" rows="5" placeholder="Enter text here"></textarea>
        </div>
      
        <div class="btn-row">
          <button id="encryptSignBtn" class="btn primary full">
            <i class="fas fa-lock"></i> Encrypt
          </button>
          <button id="decryptVerifyBtn" class="btn primary full">
            <i class="fas fa-unlock"></i> Decrypt
          </button>
        </div>
      
        <!-- Output -->
        <div class="input-group">
          <label for="outputText">Output</label>
          <button id="copyBtn" class="btn small">
            <i class="fas fa-copy"></i> Copy
          </button>
          <textarea id="outputText" rows="5" readonly placeholder="Encrypted / decrypted text"></textarea>
        </div>
      
        <!-- Signature Verification -->
        <label>Signature Verification</label>
        <pre id="verifyResult"></pre>
      
      </section>
  
      <!-- File Transfer -->
      <section id="files" class="tab-content">
        <label>Select File</label>
        <div class="file-input">
          <input id="realFileInput" type="file" hidden />
          <button id="fakeFileBtn" class="btn primary">
            <i class="fas fa-file"></i> Choose File
          </button>
          <span id="chosenFileName">No file chosen</span>
        </div>
  
        <div class="btn-row">
          <button id="encryptFileBtn" class="btn primary full">
            <i class="fas fa-lock"></i> Encrypt File
          </button>
          <button id="decryptFileBtn" class="btn primary full">
            <i class="fas fa-unlock"></i> Decrypt File
          </button>
        </div>
  
        <label>Signature Verification</label>
        <pre id="fileVerifyResult"></pre>
      </section>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <span>Version 3P.2.4</span>
    <a href="https://github.com/stfu23489/flame" target="_blank">View Source Code</a>
    <a class="subheader">Featuring FALCON-512, AES-256, and MLKEM-512</a>
  </footer>

  <!-- Alert -->
  <div id="alertPopup" class="alert">
    <div class="alert-content">
      <i class="fa-solid"></i>
      <span id="alertMessage"></span>
    </div>
    <div id="alertProgressBar" class="progress-bar"></div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
